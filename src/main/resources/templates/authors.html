<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>

<h1>Author List</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr th:each="author : ${authors}">
    <td th:text="${author.getId()}">This will</td>
    <td th:text="${author.getFirstName()}">be replaced</td>
    <td th:text="${author.getLastName()}">with the authors.</td>
  </tr>
</table>

</body>
</html>
